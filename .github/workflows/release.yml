name: Release
on:
  push:
    tags:
      - "v[0-9]*" # This will match v5.4.1, v5, v5.4, etc.

jobs:
  create-release:
    # Only run if the tag was created by release-please
    if: ${{ startsWith(github.event.base_ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
